<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
	JS의 자료형(data type) : https://www.w3schools.com/js/js_datatypes.asp
	
	number
	string
	boolean
	array
	object
	function
	undefined
	
	JS의 자료형(타입) 은 가변적(dynamic) 하다.
	
 -->

<body>

  <script>
    // 도우미 함수
    function wrType(desc, c) {
      document.write(`${desc} ${c} [${typeof c}]<br>`);
    }
  </script>

  <script>
    let x;  // 선언만 하고 초기화 안하면 undefined
    wrType("x = ", x);

    x = 'Javascript';
    wrType("x = ", x);

    x = 5;
    wrType("x = ", x);

    x = 3.14;
    wrType("x = ", x);

    x = true;  // true, false
    wrType("x = ", x);

    x = [10, 20, 30];  // array
    wrType("x = ", x);

    wrType("x.length = ", x.length);

    i = 0;
    while (i < x.length) {
      wrType(`x[${i}] = `, x[i]);
      i++;
    }

    // for ~ of 사용하여 배열의 '값' 순환
    for (v of x) {
      wrType('v =', v);
    }

    document.write("<hr>");
    // object 타입
    // {property:value, property:value, ....}

    x = { firstName: "John", lastName: "Doe" };
    wrType("x =", x);

  </script>


  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
